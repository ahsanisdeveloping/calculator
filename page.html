<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="screen">
            <input type="text" id="output">
        </div>
        <div id="button-grid">
            <button id="btn1" onclick="allclear()">AC</button>
            <button id="btn2" onclick="percentage()">%</button>
            <button id="btn3" onclick="remove()">CE</button>
            <button id="btn4" onclick="divide()">/</button>
            <button id="btn5" onclick="seven()">7</button>
            <button id="btn6" onclick="eight()">8</button>
            <button id="btn7" onclick="nine()">9</button>
            <button id="btn8" onclick="multiply()">*</button>
            <button id="btn9" onclick="four()">4</button>
            <button id="btn10" onclick="five()">5</button>
            <button id="btn11" onclick="six()">6</button>
            <button id="btn12" onclick="subtract()">-</button>
            <button id="btn13" onclick="one()">1</button>
            <button id="btn14" onclick="two()">2</button>
            <button id="btn15" onclick="three()">3</button>
            <button id="btn16" onclick="sum()">+</button>
            <button id="btn17" onclick="zeros()">00</button>
            <button id="btn18" onclick="zero()">0</button>
            <button id="btn19" onclick="decimal()">.</button>
            <button id="btn20" onclick="calc()">=</button>
        </div>
    </div>
    <div id="name-div">
        <h1 id="text">Created by: <span style="font-family:namefont">Ahsan Usman</span></h1>
    </div>
    <script src="script.js"></script>
